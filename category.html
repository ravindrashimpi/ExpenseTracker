        <!-- Model used to display the various categories -->
        <div class="modal fade" id="iconModel" tabindex="-1" role="dialog" aria-labelledby="iconModelLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="iconModelLabel">Select Icons</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col"><a onclick="assignIcon('fas fa-shopping-cart', 'Shopping')" href="#"><i class="fas fa-shopping-cart"></i></a></div>

                                <div class="col"><a onclick="assignIcon('fas fa-baby', 'Kids')" href="#"><i class="fas fa-baby"></i></a></div>

                            </div>

                                <div class="col"><a onclick="assignIcon('fas fa-bus', 'Travel')" href="#"><i class="fas fa-bus"></i></a></div>
                            </div>
