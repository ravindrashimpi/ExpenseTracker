<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-comptible" content="ie-edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/exptracker.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/datetimepicker.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="jumbotron py-4 jumbotron-bg">
        <h5>Expense Tracker</h5>
    </div>

    <form class="form-register" id="form-register">
        <!-- Used to display Alerts -->
        <div id="alerts"></div>
        <h3 class="h5 mb-3">User Registration</h1>
            <input type="text" id="firstName" name="firstName" class="form-control mb-2" placeholder="First Name">
            <input type="text" id="lastName" name="lastName" class="form-control mb-2" placeholder="Last Name">
            <input type="email" id="emailId" name="emailId" class="form-control mb-2" placeholder="Email">
            <input type="password" id="myPassword" name="myPassword" class="form-control mb-2" placeholder="Password">
            <input type="password" id="myConfirmPassword" name="myConfirmPassword" class="form-control mb-2"
                placeholder="Confirm Password">
            <div class="d-none d-sm-block d-md-block">
                <button class="btn btn-sm btn-primary btn-block" type="button" onclick="registerUser('LS')">Register</button>
            </div>
            <div class="d-block d-sm-none d-md-none">
                <button class="btn btn-sm btn-primary" type="button" onclick="registerUser('SM')">Register</button>
            </div>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 offset-sm-4 passwordPolicy"><b>Password Policy</b></div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 offset-sm-4 passwordPolicy">
                <ul>
                    <li>Minimum length: 8</li>
                    <li>Require numbers</li>
                    <li>Require special character</li>
                    <li>Require uppercase letters</li>
                    <li>Require lowercase letters</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Model is define which will inform user that the code has been 
            generated and send to their email for verification -->
    <div class="modal fade" id="regConfirmModel" tabindex="-1" role="dialog" aria-labelledby="regConfirmLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regConfirmLabel">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> 
                <div id="modelMsg" class="modal-body">
                    <!-- <p>Security Code has been send to your email-id.</p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="redirectToLoginWithRegCode()">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Model used to display various alert message -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModelLabel"
    aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="alertModelLabel">Alerts</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="alertModalBody" class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Load the Bootstrap scripts JQUery First, then Popper and then Bootstrap -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.datetimepicker.full.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/exptracker.js"></script>
</body>

</html>
